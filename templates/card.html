<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Query Result</title>
</head>

<body style="background-image: url('static/images/bg.jpeg')">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-12">
                <div class="col-md-12" style="padding-top: 80px;">
                    <form method="POST" action="{{ url_for('upload') }}">
                        <div class="row">
                            <div class="col-md-9">
                                <input type="text" class="form-control rounded" name="query"
                                    placeholder="Insert Your Boolean Query">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-warning btn-block rounded">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-md-8 text-center">
                        <h1
                            style="padding-top: 25px; padding-bottom: 60px; font-family: 'Open Sans', sans-serif; font-size:20px; color:white">
                            About <b>{{jlh_resep}}</b> Document Retrieved ({{time}})</h1>
                    </div>
                </div>
                <div class="row mt-3">
                    {% for key,value in resep.items() %}
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <img src="/static/images/food.jpg" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{key}}</h5>
                                <button onclick="myFunction()" class="btn btn-warning btn-block rounded" id="{{key}}"
                                    value="{{value}}">Lihat Bahan</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL  -->
    <div id="menu" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:500px">
            <div class="w3-container w3-amber">
                <div class="nama">
                    <h3></h3>
                </div>
            </div>
            <div class="w3-container w3-text-black" style="padding-top: 20px;">
                <h4>Bahan yang Dibutuhkan:</h4><br>
                <div class="bahan">
                    <p style="text-align: justify;"></p>
                </div>
            </div>
            <div class="w3-container w3-light-grey w3-padding">
                <button class="w3-button w3-right w3-white w3-border"
                    onclick="document.getElementById('menu').style.display='none'">Close</button>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById('menu');
            x.style.display = 'block';
        }
        $("button").click(function () {
            $('.nama h3').text($(this).attr("id"));
            $('.bahan p').text($(this).val());
        });
    </script>
</body>

</html>
