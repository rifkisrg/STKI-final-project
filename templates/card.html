<body style="background-image: url('static/images/bg.jpeg')">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-12">
                <div class="row justify-content-center mb-4">
                    <div class="col-md-8 text-center">
                        <h1
                            style="padding-top: 40px; padding-bottom: 60px; font-family: 'Open Sans', sans-serif; font-size:40px; color:white">
                            About <b>{{jlh_resep}}</b> Document Retrieved ({{time}})</h1>
                    </div>
                </div>
                <div class="row mt-3">
                    {% for doc in resep %}
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <img src="https://resepkoki.co/wp-content/uploads/2020/03/cilok-saus-kacang-00.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">{{doc.find('nama').text}}</h5>
                                    <p class="card-text">{{doc.find('bahan').text}}</p>
                                    <!-- <h5 class="card-title">yes</h5> -->
                                    <a href="#" class="btn btn-primary">Pesan Sekarang</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
