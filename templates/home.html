<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <title>Home</title>
</head>

<body style="background-image: url('static/images/bg.jpeg')">
    <!-- <img src="{{ url_for('static', filename='bg.jpeg') }}" /> -->
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-12">
                <div class="row justify-content-center mb-4">
                    <div class="col-md-8 text-center">
                        <h1 style="padding-top: 80px; font-family: 'Open Sans', sans-serif; font-size:50px; color:white">
                            Search Engine for Food Recipe</h1>
                    </div>
                </div>
                <div class="col-md-12" style="padding-top: 200px;">
                    <form method="POST" action="{{ url_for('upload') }}">
                        <div class="row">
                            <div class="col-md-9">
                                <input type="text" class="form-control rounded" name="query"
                                    placeholder="Insert Your Boolean Query">
                            </div>
                            <div class="col-md-3">
                                <input type="submit" class="btn btn-warning btn-block rounded" value="Search">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
